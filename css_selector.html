<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css에서 "+" 와 "~" 알아보기</title>


    <style>
        div + h1{color: green;}
        /* a + b = a tag 옆에 b tag 선택 */
        div ~ h1{color: coral;}
        /* a ~ b = a tag 옆에 모든 b tag 선택 */
    </style>

</head>
